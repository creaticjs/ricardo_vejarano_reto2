<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Challenge 2 | Exercise 1</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 offset-s3">
                <div id="card-form" class="card blue-grey darken-1 z-depth-3">
                    <div class="card-content white-text">
                        <h5 class="center-align">Add the notes</h5>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="note1" type="text" class="validate">
                                        <label for="note1">Note 1</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="note2" type="text" class="validate">
                                        <label for="note2">Note 2</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="note3" type="text" class="validate">
                                        <label for="note3">Note 3</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="note4" type="text" class="validate">
                                        <label for="note4">Note 4</label>
                                    </div>
                                </div>
                                <div class="center-align">
                                    <button onclick="calculate()" class="btn waves-effect waves-light blue-grey lighten-5 blue-text" type="button"
                                        name="action">Calculate
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
